{% extends 'base.html' %}

{% block header %}
  <h1>{% block title %}Edit Lesson Intro for {{ lesson['display_name'] }}{% endblock %}</h1>
{% endblock %}

{% block content %}
  <form method="post">
    <label for="display_name">Description</label>
    <input name="display_name" id="display_name" value="Placeholder" required>
    <h1>Instruction Sections</h1>
    <hr>
    <br>
    <div id="react_root"></div>
    <br>
    <input type="submit" value="Save">
    <input type="hidden" name="csrf_token" value={{ g.csrf_token }}>
</form>

<form method="post" action="{{ url_for('lesson_intros.create_detail_section', lesson_id=lesson['id'], lesson_section_id=lesson_intro['id']) }}">
    <hr>
    <input type="submit" value="Create Detail Section">
    <label for="title">Title</label>
    <input name="title" id="title" required>
    <input type="hidden" name="csrf_token" value={{ g.csrf_token }}>
    <hr>
</form>



<div id="data_container" 
    lesson_intro="{{ lesson_intro_json }}"></div>

{% endblock %}

{% block react_imports %}
<script src="https://unpkg.com/react@16/umd/react.development.js" crossorigin></script>
<script src="https://unpkg.com/react-dom@16/umd/react-dom.development.js" crossorigin></script>

<script type="text/javascript">
{% include 'lesson_intros/update_transpiled.js' %}
</script>


{% endblock %}
