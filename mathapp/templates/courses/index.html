{% extends 'base.html' %}

{% block header %}
  <h1>{% block title %}Courses{% endblock %}</h1>
   <a class="action" href="{{ url_for('courses.create') }}">New</a>
{% endblock %}

{% block content %}
  {% for course in courses %}
    <article class="post">
      <header>
        <div>
          <h1>{{ course['id'] }}</h1>
        </div>
          <a class="action" href="{{ url_for('courses.update', id=course['id']) }}">Edit</a>
      </header>
      <p class="body">{{ course['name'] }}</p>
    </article>
    {% if not loop.last %}
      <hr>
    {% endif %}
  {% endfor %}
{% endblock %}
