{% extends 'base.html' %}

{% block header %}
  <h1>{% block title %}Courses{% endblock %}</h1>
  {% if g.user %}
    <a class="action" href="{{ url_for('courses.create') }}">New</a>
  {% endif %}
{% endblock %}

{% block content %}
  {% for course in courses %}
    <article class="post">
      <header>
        <div>
          <h1>{{ course.get_id() }}</h1>
        </div>
          <a class="action" href="{{ url_for('courses.update', id=course.get_id()) }}">Edit</a>
      </header>
      <p class="body">{{ course.get_name() }}</p>
    </article>
    {% if not loop.last %}
      <hr>
    {% endif %}
  {% endfor %}
{% endblock %}
