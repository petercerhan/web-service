{% extends 'base.html' %}

{% block header %}
  <h1>{% block title %}Create New Course-Topic{% endblock %}</h1>
{% endblock %}

{% block content %}
  <form method="post">
    <input type="hidden" name="topic_id" id="topic_id" value="{{ topic_id }}">
    <input type="submit" value="Save">
    <input type="hidden" name="csrf_token" value={{ g.csrf_token }}>
  </form>
{% endblock %}
