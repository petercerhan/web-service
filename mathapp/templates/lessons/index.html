{% extends 'base.html' %}

{% block header %}
  <h1>{% block title %}Lessons{% endblock %}</h1>

{% endblock %}

{% block content %}
  {% for lesson in lessons %}
    <article class="post">
      <header>
        <div>
          <h1>{{ lesson.get_id() }}</h1>
        </div>
        
      </header>
      <p class="body">{{ lesson.get_name() }}</p>
    </article>
    {% if not loop.last %}
      <hr>
    {% endif %}
  {% endfor %}
{% endblock %}
