{% extends 'base.html' %}

{% block header %}
  <h1>{% block title %}Edit Detail Section{% endblock %}</h1>
{% endblock %}

{% block content %}
<form method="post">
    <label for="title">Title</label>
    <input name="title" id="title" value="{{ detail_section['title'] }}" required>
    <input type="submit" value="Save">
    <input type="hidden" name="csrf_token" value={{ g.csrf_token }}>
</form>

<div id="data_container" detail_section="{{ detail_section_json }}"></div>


{% endblock %}
